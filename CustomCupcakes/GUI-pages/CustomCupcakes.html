<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<meta charset=UTF-8>
		<title>Custom Cupcakes</title>
	</head>
	<body>
		<nav>
		</nav>
		<h1>Custom Cupcakes</h1>
		<div id="newUser">
			<p>New User</p>
			<table>
				<form action="" method="get">
				<tr>
					<td>Username:</td>
					<td><input type="text" name="username" value="" maxlength="30"/></td>
				</tr>
				<tr>
					<td>First Name:</td>
					<td><input type="text" name="fName" value="" maxlength="30"/></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" name="lName" value="" maxlength="30"/></td>
				</tr>
				<tr>
					<td>Email: </td>
					<td><input type="text" name="email" value="" maxlength="30"</td>
					
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="text" name="password" value="" maxlength="30"</td>
				</tr>
				<tr>
					<td>Telephone Number:</td>
					<td><input type="text" name="telephone" value="" maxlength="11"</td>
				</tr>
				<tr>
					<td><input type="submit" value="Submit"/></td>
				</tr>
				</form>
			</table>
		</div>
		<div id="returningUser">
			<p>Returning User</p>
			<table>
				<form action="" method="get"
				<tr>
					<td>Username:</td>
					<td><input type="text" name="username" value="" maxlength="30"/></td>
				</tr>
				<tr>
					<td>Password: </td>
					<td><input type="text" name="password" value="" maxlength="30"/></td>
				</tr>
				<tr>
					<td><input type="submit" value="Submit"/></td>
				</tr>
			</table>
		</div>
	</body>
	<footer>
		<div> are you an employee? <a href="">Log in here.</a></div>
	</footer>
</html>
