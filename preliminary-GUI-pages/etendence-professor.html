<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="eTendenceProfessor.css" />
		<meta charset=UTF-8>
		<title>eTendence</title>
	</head>
	<body>
		<nav>
			<ul>
				<img src="" alt="eTendence Logo" id="logoPlacement"/>
				<li><form action="" method=""><input type="submit" value="Logout"/></form></li>
			</ul>
		</nav>
		<div id="add">
			<h2>Add a Class</h2>
			<div>
				<form action="" method="POST">
				<div>
						<label for="cName">Class Name:</label>
						<input type="text" name="cName" value="" maxlength="30"/>
				</div>
				<div>
				<span>Meeting times</span>
						<span class="meetTime">
						<label for="sTime">Start Time:</label>
						<input type="text" name="sTime" value="" maxlength="8"/>
						</span>

						<span class="meetTime">
						<label for="eTime">End Time:</label> 
						<input type="text" name="eTime" value="" maxlength="8"/>
						</span>

						<span class="meetTime" id="end">
						<label for="days">Days of the Week:</label>
						<input type="checkbox" name="days" value="Mo"/>Mo
<input type="checkbox" name="days" value="Tu"/>Tu 
<input type="checkbox" name="days" value="We"/>We 
<input type="checkbox" name="days" value="Th"/>Th 
<input type="checkbox" name="days" value="Fr"/>Fr 
<input type="checkbox" name="days" value="Sa"/>Sa 
<input type="checkbox" name="days" value="Su"/>Su
						</span>
				</div>
				<table>
					<tr>
						<td>Brief Class description:</td>
						<td><textarea cols="50" rows="4" name="description" value=""></textarea></td>
					</tr>
					<tr>
						<td><input type="submit" value="Submit"/></td>
					</tr>
				</table>
				</form>
			</div>
		</div>
		<div id="classes">
			<h2>Classes</h2>
