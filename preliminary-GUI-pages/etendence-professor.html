<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="eTendenceProfessor.css" />
		<meta charset=UTF-8>
		<title>eTendence</title>
	</head>
	<body>
		<nav>
			<ul>
				<img src="" alt="eTendence Logo" id="logoPlacement"/>
				<li><form action="" method=""><input type="submit" value="Logout"/></form></li>
			</ul>
		</nav>
		<div id="add">
			<h2>Add a Class</h2>
			<div>
				<form action="" method="POST">
				<table>
					<tr>
						<td>Class Name: </td>
						<td><input type="text" name="cName" value="" maxlength="30"/></td>
					</tr>
					<tr>
						<td>Meeting times</td>
					</tr>
				</table>
				<table id="meetTime">
					<tr>
						<td>Start Time: </td>
						<td><input type="text" name="sTime" value="" maxlength="8"/></td>
					</tr>
					<tr>
						<td>End Time: </td>
						<td><input type="text" name="eTime" value="" maxlength="8"/></td>
					</tr>
					<tr>
						<td>Days of the Week (use abreviated form): </td>
						<td><input type="checkbox" name="days" value="Mo"/>Mo
<input type="checkbox" name="days" value="Tu"/>Tu 
<input type="checkbox" name="days" value="We"/>We 
<input type="checkbox" name="days" value="Th"/>Th 
<input type="checkbox" name="days" value="Fr"/>Fr 
<input type="checkbox" name="days" value="Sa"/>Sa 
<input type="checkbox" name="days" value="Su"/>Su</td>
					</tr>
				</table>
				<table>
					<tr>
						<td>Brief Class description:</td>
						<td><textarea cols="50" rows="4" name="description" value=""></textarea></td>
					</tr>
					<tr>
						<td><input type="submit" value="Submit"/></td>
					</tr>
				</table>
				</form>
			</div>
		</div>
		<div id="classes">
			<h2>Classes</h2>

		</div>
